<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
        Crear Cliente
      </button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover">
      <thead>
        <tr>
          <th>cÃ©dula</th>
          <th>nombres</th>
          <th>apellidos</th>
          <th>edad</th>
          <th>fecha de Nacimiento</th>
          <th>
            editar
          </th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody *ngIf="clientes?.length>0">
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.cedula }}</td>
          <td>{{ cliente.nombres }}</td>
          <td>{{ cliente.apellidos }}</td>
          <td>{{ cliente.edad }}</td>
          <td>{{ cliente.fechaNacimiento | date:'dd/MM/yyyy' }}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente._id]" class="btn btn-primary btn-sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="clientes?.length == null">
        <tr>
          <td colspan="7" class="text-center">No hay registros de clientes en la base de datos!</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
